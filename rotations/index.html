<html lang="en">
<head>
  <title>Plot Sample</title>
  <style>
			body { margin: 20; }
			canvas { width: 50%; height: 50% }
		</style>
</head>
<body onload="drawAxes(); drawCurve('f'); drawCurve('g')">
<div><canvas id="stage" width="500" height="500"></canvas><br>
</div>
<script type="text/javascript" src="three.min.js"></script>
<script language="Javascript" type="text/javascript" src="https://www.westga.edu/~cleach/graphing/math.min.js"></script>
<!-- <script language="Javascript" type="text/javascript" src="math.min.js"></script> -->
<script type="text/javascript" src="TrackballControls.js"></script>
<script type="text/javascript" src="parametrictest.js"></script>


<br>

f(x) = <input type="TEXT"  id="ffunctionString" value = "8-.5x" size="20" onchange="drawCurve('f')">  <button onclick="drawCurve('f')">DrawCurve</button>

<br>
<br>
g(x) = <input type="TEXT"  id="gfunctionString" value = "4-.25x" size="20" onchange="drawCurve('g')">  <button onclick="drawCurve('g')">DrawCurve</button>

<br>
<br>
a = <input type="TEXT" id="avalue" value="0"   size="10">
b = <input type="TEXT" id="bvalue" value="14"  size="10">
n = <input type="TEXT" id="nvalue" value="25"    size="10">
<button onclick="drawDisks()">Draw Disks</button>
<button onclick="hideDisks()">Hide Disks</button>
<button onclick="sweep(1)">sweep</button>
<button onclick="highlightRegion()">Shade Area</button>
<button onclick="unHighlightRegion()">Unshade Area</button>

<p id = "volumeOutput"> Volume <br>Volume</p>


<h3> Window Settings </h3>
  <table>
      <tr>
          <td></td>
          <td>min</td>
          <td>max</td>
          <td>tick</td>
      </tr>
      <tr>
          <td>x</td>
          <td><input type="TEXT" id="x_min" value="-8" size="10"></td>
          <td><input type="TEXT" id="x_max" value="8"  size="10"></td>
          <td><input type="TEXT" id="x_tick" value="pi/2"  size="10"></td>
      </tr>
      <tr>
          <td>y</td>
          <td><input type="TEXT" id="y_min" value="-4.5"  size="10"></td>
          <td><input type="TEXT" id="y_max" value="4.5"  size="10"></td>
          <td><input type="TEXT" id="y_tick" value="1"  size="10"></td>
      </tr>
      <tr>
          <td>z</td>
          <td><input type="TEXT" id="z_min" value="-4.5"  size="10"></td>
          <td><input type="TEXT" id="z_max" value="4.5"  size="10"></td>
          <td><input type="TEXT" id="z_tick" value="1"  size="10"></td>
      </tr>
  <tr><td></td><td>
      <button onclick="drawAxes()">Update</button>
  </td></tr>
  </table>



</body>
</html>
